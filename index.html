<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="">

    <h1>Rock, Paper, Scissors</h1>

    <div class="game-container">
        <div class="cpu-container">

            <h2>CPU has picked, over to you</h2>
        </div>

        <div class="options-container">
            <div>
                <img id="1" src="assets/img/handSelection-01.png" alt="">
            </div>

            <div>
                <img id="2" src="assets/img/handSelection-02.png" alt="">
            </div>

            <div>
                <img id="3" src="assets/img/handSelection-03.png" alt="">
            </div>
        </div>

        <h3 class="mt-10">Result</h3>
        <div class="result-container">
            <div>WIN</div>
            <div>LOSE</div>
            <div>DRAW</div>
        </div>

        <div class="replay-game-container">
            <button class="replay-btn">Replay</button>
        </div>
    </div>

</body>
</html>
